<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="output.css" />
  <script src="todo.js"></script>
  <style>
    [type="checkbox"]:checked + label {
      text-decoration: line-through;
      opacity: 0.7;
    }
  </style>
</head>
<body class="bg-[#aaadb0db] text-gray-800 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-md">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-medium text-[#3a3939]">Todo </h1>
      <nav>
        <button type="button" class="p-2 rounded-xl text-white bg-[#476fb4] hover:bg-blue-700">Sign Up</button>
      </nav>
    </header>

    <!-- Add Todo Form -->
    <form id="todo-form" class="mb-6 flex gap-2">
      <input type="text" id="todo-input" placeholder="Add a new task..." class="flex-1 px-4 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
      
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:opacity-85 transition-opacity">
        Add
      </button>
    </form>

    <!-- Todo List -->
    <div id="todo-list" class="space-y-2">
      
    </div>

    <!-- Stats -->
    <div class="mt-6 text-sm text-gray-500 flex justify-between">
      <span id="total-count">0 items</span>
      <button id="clear-completed" class="hover:text-black">Clear completed</button>
    </div>
  </div>
</body>
</html>
