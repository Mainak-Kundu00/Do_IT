<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="output.css" />
  <style>
    .scroll-hide::-webkit-scrollbar{
      width: 0px;
    }
  </style>
  <script src="todo_category.js"></script>
  <script src="todo.js"></script>
</head>

<body class="bg-[#aaadb0db] text-gray-800 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-md">

    <header class="flex justify-between items-center mb-8 relative">
      <h1 class="text-3xl font-medium text-[#3a3939] hover:text-black">Todo</h1>

      <div class="flex items-center gap-4">
        <!-- Open login form button -->
          <button type="button" id="open-form" class="p-2 rounded-xl text-white bg-[#476fb4] hover:bg-blue-700">Sign In</button>

          <!-- Modal Backdrop & Login Card -->
          <div id="login-modal" class="fixed inset-0 bg-black/70 bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm relative">
              <!-- Close Button -->
              <button id="close-form" class="absolute top-1 right-2 text-gray-500 hover:text-gray-700 text-3xl">&times;</button>

              <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

              <form action="/login" method="POST" class="space-y-4">
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                </div>

                <div>
                  <label for="password" class="block text-sm font-medium text-gray-700">Password</label>

                  <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                  Sign In  (Work on progress)
                </button>

                <p class="mt-4 text-sm text-center text-gray-600">
                  Don't have an account?
                  <a href="/register" class="text-blue-600 hover:underline">Register(work on progress)</a>
                </p>
              </form>
            </div>
          </div>

        <!-- Three-dot Menu Button -->
        <button id="menu-toggle" class="w-5 inline-block text-2xl font-bold text-black/80 hover:text-gray-800">‚ãÆ</button>
      </div>

      <!-- Dropdown Menu -->
      <div id="menu-dropdown" class="absolute top-full right-0 mt-2 w-64 bg-white border rounded-lg shadow-lg z-40 transition-all duration-300 transform scale-95 opacity-0 hidden hover:rounded-lg">
        <button id="category-toggle" class="w-full flex justify-between items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
          Category
          <span id="arrow" class="transform transition-transform">&#9662;</span>
        </button>

        <!-- Category List -->
        <ul id="menu-category-list" class="px-4 py-2 space-y-2 hidden">
          <li>
            <button id="add-category-btn" class="w-full text-blue-600 text-sm hover:underline">+ Add</button>
          </li>
        </ul>
      </div>
    </header>

    <!-- Button Group: Add Task + Voice Command -->
    <div class="flex justify-center gap-4 mb-3">
      <!-- Add Task Button -->
      <button id="open-modal-btn" class="min-w-[150px] rounded-lg bg-blue-500 px-4 py-2 text-white shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
       ‚úçÔ∏è Add Task
      </button>

      <!-- Voice Command Button -->
      <button id="voice-command-btn" class="min-w-[150px] rounded-lg bg-green-500 px-4 py-2 text-white shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        üé§ Voice Input
      </button>
    </div>


<!-- working (to be continued) -->
    <!-- Voice Modal -->
    <div id="voice-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50">
      <!-- Modal Panel -->
      <div id="voice-panel" class="relative z-10 w-full max-w-md rounded-xl bg-white p-6 shadow-xl transition-all duration-200 opacity-0 scale-95">
        <!-- Close Button -->
        <button id="close-voice-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">
          &times;
        </button>

        <!-- Title -->
        <h2 class="text-xl font-semibold mb-4 text-center">Voice Command</h2>

        <!-- Start Listening Button -->
        <button id="start-voice-btn" class="w-full rounded-lg bg-green-600 px-4 py-2 text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 mb-4">
        üé§ Start Listening
        </button>
        
        <!-- What browser Heard -->
        <div id="voice-heard" class="text-sm text-center my-2 font-semibold"></div>
        
        <!-- Example Prompt -->
        <p class="text-sm text-gray-600 text-center">
          Example: <em>"Add task buy groceries"</em> or <em>"Mark homework by 6 PM"</em> or <em>"Delete night walk"</em>
        </p>

      </div>
    </div>

    <!-- Modal root -->
    <div id="modal" class="fixed inset-0 z-50 hidden grid place-items-center">

      <!-- Backdrop -->
      <div id="modal-backdrop" class="absolute inset-0 bg-black/50"></div>

      <!-- Modal panel -->
      <div id="modal-panel" class="relative z-10 w-full max-w-md rounded-xl bg-white p-6 shadow-xl transition-all duration-200 scale-95">
        <div class="mb-4 flex items-center justify-between">

          <h2 id="modal-title" class="text-lg font-semibold">Add a new task</h2>

          <button id="close-modal-btn" class="rounded-md px-2 py-1 text-gray-500 hover:bg-gray-100 hover:text-gray-700 hover:ring-2 hover:ring-blue-500">
            ‚úï
          </button>

        </div>

        <!-- Add Todo Form -->
        <form id="todo-form" class="mb-6 grid gap-2">
          <input type="text" id="todo-input" placeholder="Add a new task..." class=" px-4 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required/>

          <input type="text" id="todo-category"  class=" px-4 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" name="category" placeholder="Category">
          
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:opacity-85 transition-opacity">
            Add
          </button>
        </form>

      </div>
    </div>

    <!-- Category Section -->
    <div class="grid grid-flow-col my-4 bg-white  max-h-8"> 

      <p class="inline font-semibold col-span-1 text-center">Categories:</p>

      <ul id="category-list" class="col-span-11 flex justify-between overflow-x-scroll scroll-hide">
          <!-- content will be dynamically loaded -->
      </ul>
    </div>

    <!-- Todo List -->
    <div id="todo-list" class="space-y-2">
      
    </div>

    <!-- Stats -->
    <div class="mt-6 text-sm text-gray-500 flex justify-between">
      <span id="total-count">0 items</span>
      <button id="clear-completed" class="hover:text-black">Clear completed</button>
    </div>
  </div>
</body>
</html>
